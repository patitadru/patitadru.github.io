<!DOCTYPE html>
<html lang="en">

<head> 
<meta charset="utf-8">
<meta name="description" content="exercises using looping statements">
<title>Looping Statements</title>

<style>
body {background-color:#f3dcf5;
 width: 415px; margin: 0px auto;}

 table {
         border-collapse: collapse;
 }
 table td {
         border: 1px solid lightgray
 }

 table tr:nth-child(even) {
         background-color: orange;
 }

 table tr:nth-child(odd) {
         background-color: yellow;
 }

 table tr:first-child {
         background-color: maroon;
         color: white;
 }

</style>
     
</head>

<body>
<main>

 <h2>Example amount and rate table</h2>

 <div id="container">

 </div>
 
 <script>
      var container = document.getElementById('container');
      var tables =  '';
      var principal = 1000;
      var interestRates = [0.05, 0.06, 0.07];
      for (var i = 0; i < interestRates.length; i++) {
        tables += `<table>`;
        tables += `<tr><td>Year</td><td>Amount on deposit</td><td>Interest Rate</td></tr>`;

        for (var year = 1; year <= 4; year++) {
                const amountOnDeposit = ((principal) * (Math.pow(1 + interestRates[i], year))).toFixed(2);
                tables += `<tr><td>${year}</td><td>${amountOnDeposit.toLocaleString()}</td><td>${interestRates[i]}</td></tr>`;
        }
        tables += `</table><br/>`;
             
      }
      container.innerHTML = tables;
 </script>

</main>

</body>
</html>
