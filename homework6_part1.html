<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
<h1>
    Input Floating number
</h1>
<form>
    <input type="number" step="0.0001" min="1"  name="number" id="number" >
    <div style="color: red;display: none" id="warning"></div>
    <button type="button" id="submit_button">Submit</button>
</form>
<div>
    <p>Original Number:<span id="original_number"></span> </p>
    <p>Rounded Number:<span id="rounded_number"></span> </p>
    <p>Square Root rounded Number:<span id="sqrt_number"></span> </p>
    <p>Rounded to nearest tenth Number:<span id="rounded_tenth_number"></span> </p>
    <p>Rounded to nearest hunderedth Number:<span id="rounded_hunderedth_number"></span> </p>
    <p>Rounded to nearest thousandth Number:<span id="rounded_thousandth_number"></span> </p>
</div>
<script type="text/javascript">

    $("#submit_button").on('click',function(){
       var number=$('#number').val();
       var rounded_number='';
       var sqrt_number='';
       var rounded_tenth_number='';
       var rounded_hunderedth_number='';
       var rounded_thousandth_number='';
       if(number==''){
           $("#warning").html('Please input number');
           $("#warning").show();
           return false;
       }else{
           $("#warning").html('');
           $("#warning").hide();

       }

       if(number !=''){

            /*check if number has atleast 4 decimal*/
           var count_decimal = number.toString().split('.')[1].length;

           if(count_decimal<4){
               $("#warning").html('Please input number with atleast 4 decimal');
               $("#warning").show();
               return false;
           }else{
               $("#warning").html('');
               $("#warning").hide();
           }


           /*parse float the number*/

           number=parseFloat(number);

        /*display original number*/
           $("#original_number").html(number);

           /*display rounded number using Math.round and Math.sqrt*/
           rounded_number=Math.round(number);
           $("#rounded_number").html(rounded_number);

           /*display Square Root rounded number using Math.round*/
           sqrt_number=Math.sqrt(number);
           sqrt_number=Math.round(sqrt_number);
           $("#sqrt_number").html(sqrt_number);



           /*display Rounded to nearest tenth number using Math.round*/
           rounded_tenth_number=(number/10).toFixed()*10;

           $("#rounded_tenth_number").html(rounded_tenth_number);


           /*display Rounded to nearest hunderedth number using Math.round*/
           rounded_hunderedth_number=(number/100).toFixed()*100;

           $("#rounded_hunderedth_number").html(rounded_hunderedth_number);


           /*display Rounded to nearest thousandth number using Math.round*/
           rounded_thousandth_number=(number/1000).toFixed()*1000;

           $("#rounded_thousandth_number").html(rounded_thousandth_number);




       }


    });
</script>
